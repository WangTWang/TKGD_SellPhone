<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Register - Cyber</title>
  <link rel="stylesheet" href="../styles/styleindex.css" />
  <style>
    .auth-container {
      max-width: 480px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
    }
    .auth-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 32px;
      text-align: center;
    }
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .auth-input {
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      font-family: Inter, sans-serif;
    }
    .auth-button {
      padding: 14px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .auth-button:hover {
      background-color: #333333;
    }
    .auth-link {
      text-align: center;
      font-size: 13px;
    }
    .auth-link a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="Homepage.html">
        <img src="../assets/images/img_logo_vector.svg" alt="Cyber Logo" class="logo" />
      </a>

      <div class="search-container">
        <img src="../assets/images/img_search.svg" alt="Search" class="search-icon" />
        <input type="text" class="search-input" placeholder="Search" />
      </div>

      <nav class="nav-menu">
        <a href="Homepage.html" class="nav-item active">Home</a>
        <a href="Aboutus.html" class="nav-item">About</a>
        <a href="Contactus.html" class="nav-item">Contact Us</a>
        <a href="Blog.html" class="nav-item">Blog</a>
      </nav>

      <div class="header-icons">
        <a href="Cart.html">
          <img src="../assets/images/img_cart1.svg" alt="Cart" class="header-icon" />
        </a>
        <a href="auth_page.html">
          <img src="../assets/images/img_icon_32px_user.svg" alt="User" class="header-icon" />
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <form id="login-form" class="auth-form">
        <h2 class="auth-title">Login</h2>
        <input type="email" placeholder="Email" class="auth-input" required />
        <input type="password" placeholder="Password" class="auth-input" required />
        <button type="submit" class="auth-button">Login</button>
        <p class="auth-link">
          Forgot password? <a href="#" onclick="toggleForm('forgot')">Reset</a><br>
          Don't have an account? <a href="#" onclick="toggleForm('register')">Register</a>
        </p>
      </form>

      <form id="register-form" class="auth-form" style="display:none">
        <h2 class="auth-title">Register</h2>
        <input type="text" placeholder="Full Name" class="auth-input" required />
        <input type="email" placeholder="Email" class="auth-input" required />
        <input type="password" placeholder="Password" class="auth-input" required />
        <button type="submit" class="auth-button">Register</button>
        <p class="auth-link">
          Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
        </p>
      </form>

      <form id="forgot-form" class="auth-form" style="display:none">
        <h2 class="auth-title">Forgot Password</h2>
        <input type="email" placeholder="Enter your email" class="auth-input" required />
        <button type="submit" class="auth-button">Reset Password</button>
        <p class="auth-link">
          Remembered? <a href="#" onclick="toggleForm('login')">Go back to login</a>
        </p>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <div class="footer-brand">
          <a href="Homepage.html" class="footer-link"> 
            <img src="../assets/images/img_logo_vector_white_a700.svg" alt="Cyber Logo" class="footer-logo" />
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    function toggleForm(type) {
      document.getElementById('login-form').style.display = (type === 'login') ? 'flex' : 'none';
      document.getElementById('register-form').style.display = (type === 'register') ? 'flex' : 'none';
      document.getElementById('forgot-form').style.display = (type === 'forgot') ? 'flex' : 'none';
    }

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'Homepage.html';
    });
  </script>
</body>
</html>
