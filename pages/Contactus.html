<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Cyber</title>
  <link rel="stylesheet" href="../styles/styleindex.css"/>
  <style>
    .contact-container {
      max-width: 768px;
      margin: 80px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
    }

    .contact-title {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 24px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 14px 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      font-family: Inter, sans-serif;
    }

    .contact-form textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-button {
      padding: 14px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: #333333;
    }

    .contact-info {
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="Homepage.html">
        <img src="../assets/images/img_logo_vector.svg" alt="Cyber Logo" class="logo" />
      </a>

      <div class="search-container">
        <img src="../assets/images/img_search.svg" alt="Search" class="search-icon" />
        <input type="text" class="search-input" placeholder="Search" />
      </div>

      <nav class="nav-menu">
                <a href="Homepage.html" class="nav-item active">Home</a>
                <a href="Aboutus.html" class="nav-item">About</a>
                <a href="Contactus.html" class="nav-item">Contact Us</a>
                <a href="Blog.html" class="nav-item">Blog</a>
      </nav>

      <div class="header-icons">
        <a href="Cart.html">
          <img src="../assets/images/img_cart1.svg" alt="Cart" class="header-icon" />
        </a>
        <a href="auth_page.html">
          <img src="../assets/images/img_icon_32px_user.svg" alt="User" class="header-icon" />
        </a>
      </div>
    </div>
  </header>

  <main>
    <div class="contact-container">
      <h2 class="contact-title">Contact Us</h2>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="contact-button">Send Message</button>
      </form>
      <div class="contact-info">
        We'll get back to you within 1â€“2 business days.
      </div>
    </div>
  </main>

<!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-left">
        <div class="footer-brand">
          <a href="Homepage.html" class="footer-link"> 
            <img src="../assets/images/img_logo_vector_white_a700.svg" alt="Cyber Logo" class="footer-logo" />
          </a>
        </div>
      </div>
  </footer>

  <script>
    document.querySelector(".contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Your message has been sent. Thank you!");
      this.reset();
    });
  </script>
</body>
</html>
